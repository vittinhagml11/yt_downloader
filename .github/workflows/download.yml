name: Download and Upload Video

on:
  repository_dispatch:
    types: [download_video]

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      # FFmpeg уже есть в системе, просто проверяем версию
      - name: Check FFmpeg
        run: ffmpeg -version

      - name: Download Video
        env:
          VIDEO_URL: ${{ github.event.client_payload.url }}
          QUALITY: ${{ github.event.client_payload.quality }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          # Скачиваем видео через yt-dlp
          # Используем те же настройки, что мы обсуждали
          yt-dlp -f "bestvideo[height<=$QUALITY][ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
                 --cookiefile cookies.txt \
                 -o "video.mp4" \
                 "$VIDEO_URL"

          # Отправляем файл в Telegram через curl (это быстрее всего)
          curl -v -F "chat_id=$CHAT_ID" \
               -F "video=@video.mp4" \
               "https://api.telegram.org/bot$BOT_TOKEN/sendVideo"